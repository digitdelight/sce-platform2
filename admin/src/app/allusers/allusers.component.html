<div class="vd_title-section clearfix">
  <div class="vd_panel-header">
    <h1>Users Table</h1>
    <small class="subtitle">List of All Users Registed</small> </div>
</div>
<div class="vd_content-section clearfix">
  <!-- row -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel widget">
        <div class="panel-heading vd_bg-grey">
          <h3 class="panel-title"> <span class="menu-icon"> <i class="fa fa-dot-circle-o"></i> </span> Users Data Result: {{length}} </h3>
        </div>
        <div class="panel-body  table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Date Registed</th>
                <th>User_Role</th>
                <th>Status</th>
                <th>Action</th>
              </tr> 
            </thead>
            <tbody>
              <tr *ngFor="let i = index ;let t of res | paginate: {itemsPerPage: 10, currentPage: p}">
                <td>{{i+1}}</td>
                <td>{{t.firstname}} {{t.middlename}} {{t.lastname}}</td>
                <td class="center">{{t.updated_at}}</td>
                <td class="center">{{t.role_id}}</td>
                <td class="center"> <span class="label label-default" *ngIf ="t.status=== 'T'">Trash</span>
                  <span class="label label-success" *ngIf ="t.status=== 'Y'">LIVE</span>
                  
                </td>
                <td class="menu-action rounded-btn" ><a data-original-title="view" data-toggle="tooltip" data-placement="top" class="btn menu-icon vd_bg-green"> <i class="fa fa-undo"></i> </a> 
                                                    <a data-original-title="edit" data-toggle="tooltip" data-placement="top" class="btn menu-icon vd_bg-yellow"  (click)="editusers(t.id)"> <i class="fa fa-pencil"></i> </a> 
                                                    <a data-original-title="delete" data-toggle="tooltip" data-placement="top" class="btn menu-icon vd_bg-red"  (click)="usertrash(t.id)"> <i class="fa fa-times"></i> </a></td>
              </tr>                
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls> 
        </div>
      </div>
      <!-- Panel Widget --> 
    </div>
    <!-- col-md-12 --> 
  </div>
  
</div>
